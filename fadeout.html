<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carousel Fade Fullscreen</title>
    <style>
      /* Wrapper fullscreen */
      .hero-carousel {
        height: 100dvh; /* FIX utama untuk HP */
        width: 100%;
        overflow: hidden;
      }

      /* Paksa semua level carousel ikut tinggi */
      .hero-carousel,
      .hero-carousel .carousel,
      .hero-carousel .carousel-inner,
      .hero-carousel .carousel-item {
        height: 100%;
      }

      /* Gambar full layar tanpa gepeng */
      .hero-carousel img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Fade lebih halus (opsional tapi cakep) */
      .carousel-fade .carousel-item {
        transition: opacity 1.2s ease-in-out;
      }
    </style>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero-carousel">
      <div id="carouselFadeFullscreen" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
            <img src="image/thumbnail/1.png" alt="Slide 1" />
          </div>

          <div class="carousel-item" data-bs-interval="3000">
            <img src="image/thumbnail/2.png" alt="Slide 2" />
          </div>

          <div class="carousel-item" data-bs-interval="3000">
            <img src="image/thumbnail/3.png" alt="Slide 3" />
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
